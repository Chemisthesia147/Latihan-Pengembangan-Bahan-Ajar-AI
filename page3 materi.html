<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hidrolisis Garam</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }

    :root {
        --bg-primary:#f0f9ff;
        --bg-secondary:#ffffff;
        --text-primary:#1e293b;
        --text-secondary:#64748b;
        --accent:#06b6d4;
        --accent-hover:#0891b2;
        --accent-light:#67e8f9;
        --shadow: rgba(6,182,212,0.15);
    }

    .dark-mode {
        --bg-primary:#0f172a;
        --bg-secondary:#1e293b;
        --text-primary:#f1f5f9;
        --text-secondary:#cbd5e1;
        --accent:#22d3ee;
        --accent-hover:#06b6d4;
        --accent-light:#67e8f9;
    }

    body {
        font-family:'Poppins', sans-serif;
        background:var(--bg-primary);
        color:var(--text-primary);
        transition:0.3s;
        min-height:100vh;
    }

    .header {
        background: var(--bg-secondary);
        padding:1rem 2rem;
        display:flex;
        justify-content:space-between;
        align-items:center;
        position:sticky;
        top:0;
        box-shadow:0 2px 8px var(--shadow);
        z-index:1000;
    }

    .logo-section { display:flex; align-items:center; gap:1rem; }
    .logo-section img { width:50px; height:50px; }

    .theme-toggle {
        background: var(--accent);
        color:white;
        border:none;
        padding:0.4rem 1rem;
        border-radius:20px;
        cursor:pointer;
        transition:0.3s;
        font-size:0.85rem;
        font-weight:500;
    }

    .theme-toggle:hover { background: var(--accent-hover); transform:translateY(-2px); }

    .nav-menu { display:flex; gap:1rem; }
    .nav-btn {
        background:transparent;
        border:2px solid var(--accent);
        border-radius:25px;
        padding:0.5rem 1.5rem;
        cursor:pointer;
        transition:0.3s;
        font-weight:500;
        font-size:0.85rem;
    }
    .nav-btn:hover { background: var(--accent); color:white; transform:translateY(-2px); }

    /* Tombol Kembali */
    .back-header {
        display:flex;
        align-items:center;
        justify-content:flex-start;
        padding:1rem 2rem;
        margin-top:1rem;
    }
    .back-btn {
        background: var(--accent);
        color:white;
        border:none;
        padding:0.6rem 1.2rem;
        border-radius:25px;
        cursor:pointer;
        font-size:0.85rem; /* ukuran sama seperti nav-btn */
        font-weight:500;
        transition:all 0.3s;
    }
    .back-btn:hover { background: var(--accent-hover); transform:translateY(-2px); }

    /* Grid Modul Vertikal */
    .menu-grid {
        display:flex;
        flex-direction:column;
        gap:1.5rem;
        max-width:600px;
        margin:2rem auto;
        padding:0 1rem;
    }
    .menu-card {
        text-align:center;
        background: var(--bg-secondary);
        padding:2.5rem;
        border-radius:15px;
        box-shadow:0 4px 12px var(--shadow);
        cursor:pointer;
        transition: all 0.3s;
        border:2px solid transparent;
        display:flex;
        flex-direction:column;
        justify-content:center;
        text-decoration:none;
        color: var(--text-primary);
    }
    .menu-card:hover {
        border-color: var(--accent);
        background: var(--accent-light);
        color: var(--text-primary);
        transform:translateY(-4px);
    }
    .menu-title { font-size:1.5rem; margin-bottom:0.5rem; }
    .menu-desc { font-size:0.95rem; color: var(--text-secondary); }

    footer {
        background: var(--bg-secondary);
        color: var(--text-secondary);
        text-align:center;
        padding:1.5rem 0;
        margin-top:2rem;
        box-shadow:0 -2px 8px var(--shadow);
        font-size:1rem;
    }
</style>
</head>
<body>

<div class="header">
  <div class="logo-section">
    <img src="logo um rev.png" alt="Logo UM" width="50" height="50" />
    <button class="theme-toggle" onclick="toggleTheme()">üåô Mode Gelap</button>
  </div>
  <div class="nav-menu">
    <button class="nav-btn" onclick="window.location.href='page2 beranda.html'">üè† Beranda</button>
    <button class="nav-btn" onclick="window.location.href='page2 profil.html'">üë§ Profil</button>
  </div>
</div>

<!-- Tombol Kembali -->
<div class="back-header">
    <button class="back-btn" onclick="window.history.back()">‚Üê Kembali</button>
</div>

<!-- Grid Modul -->
<div class="menu-grid">
    <a href="page4 modul 1 (pendahuluan).html" class="menu-card">
        <h3 class="menu-title">Modul 1</h3>
        <p class="menu-desc">Pendahuluan</p>
    </a>
    <a href="page4 modul 2 (teori).html" class="menu-card">
        <h3 class="menu-title">Modul 2</h3>
        <p class="menu-desc">Teori</p>
    </a>
    <a href="page4 modul 3 (simulasi).html" class="menu-card">
        <h3 class="menu-title">Modul 3</h3>
        <p class="menu-desc">Simulasi</p>
    </a>
    <a href="page4 modul 4 (lkpd).html" class="menu-card">
        <h3 class="menu-title">Modul 4</h3>
        <p class="menu-desc">Lembar Kerja Peserta Didik</p>
    </a>
    <a href="page4 modul 5 (latihan soal).html" class="menu-card">
        <h3 class="menu-title">Modul 5</h3>
        <p class="menu-desc">Latihan Soal</p>
    </a>
</div>

<script>
    let isDarkMode = false;
    function toggleTheme() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode');
        const btn = document.querySelector('.theme-toggle');
        btn.textContent = isDarkMode ? '‚òÄÔ∏è Mode Terang' : 'üåô Mode Gelap';
    }
</script>

</body>
</html>
