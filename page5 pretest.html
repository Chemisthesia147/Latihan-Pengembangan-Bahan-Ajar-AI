    correct:"b",
    explanation:"NaCl berasal dari asam kuat dan basa kuat sehingga tidak mengalami hidrolisis dan bersifat netral."
  },
  {
    question:"Larutan NHâ‚„Cl diuji dengan kertas lakmus. Hasil yang paling mungkin adalah ...",
    options:["Lakmus merah dan biru tidak berubah","Lakmus merah menjadi biru","Lakmus biru menjadi merah","Kedua lakmus menjadi kuning"],
    correct:"c",
    explanation:"NHâ‚„Cl bersifat asam karena ion NHâ‚„âº menghasilkan Hâ‚ƒOâº sehingga lakmus biru berubah menjadi merah."
  },
  {

    options:["Air dengan molekul asam","Air dengan molekul basa","Ion garam dengan air","Endapan garam dengan logam"],

  },
  {

    options:["Sama dengan 7","Lebih besar dari 7","Lebih kecil dari 7","Bergantung jumlah air"],
    correct:"a",
    explanation:"Ion-ion dari asam kuat dan basa kuat tidak terhidrolisis sehingga larutan bersifat netral (pH = 7)."
  },
  {
    question:"Spesi kimia yang menyebabkan larutan CHâ‚ƒCOONa bersifat basa adalah ...",
    options:["Naâº","CHâ‚ƒCOOâ»","Hâ‚‚O","OHâ»"],

  },
  {

    options:["Karena terjadi hidrolisis total","Karena garam tidak larut","Karena air menguap","Karena ion Naâº bereaksi dengan air"],

    explanation:"CHâ‚ƒCOONHâ‚„ berasal dari asam lemah dan basa lemah sehingga kedua ionnya terhidrolisis (hidrolisis total)."
  },
  {

    options:["Konsentrasi garam","Volume air","Perbandingan Ka dan Kb","Suhu ruangan"],
    correct:"c",
    explanation:"Jika Ka > Kb larutan bersifat asam, jika Kb > Ka larutan bersifat basa."
  },
  {
    question:"Sifat basa pada sabun yang mengandung natrium stearat disebabkan oleh ...",

    correct:"a",
    explanation:"Ion stearat terhidrolisis menghasilkan OHâ» sehingga larutan bersifat basa."
  },
  {

  },
  {

  },

  },

    correct:"c",
    explanation:"Clâ» merupakan basa konjugasi dari asam kuat sehingga tidak terhidrolisis."
  },
  {
    question:"Jika garam yang berasal dari asam kuat dan basa lemah dilarutkan dalam air, maka ...",
    options:["Kation menghasilkan Hâº","Anion menghasilkan OHâ»","Tidak terjadi reaksi","Terbentuk endapan"],
    correct:"a",

  },

    correct:"b",

  },
  {

    options:["Penyatuan air","Penguapan air","Penguraian oleh air","Pembekuan air"],
    correct:"c",
    explanation:"Hidro berarti air dan lisis berarti penguraian."
  },
  {
    question:"Jika Ka = Kb pada suatu garam yang mengalami hidrolisis total, maka pH larutan adalah ...",
    options:["1","7","9","14"],
    correct:"b",
    explanation:"Kekuatan asam dan basa saling meniadakan sehingga larutan bersifat netral."
  },
  {
    question:"Garam yang mengalami hidrolisis kation saja adalah ...",
    options:["NaCl","CHâ‚ƒCOONa","NHâ‚„Cl","CHâ‚ƒCOONHâ‚„"],
    correct:"c",
    explanation:"NHâ‚„Cl berasal dari basa lemah dan asam kuat sehingga hanya kationnya yang terhidrolisis."
  }
];

// State
let currentQuestion=0, userAnswers=[], score=0;

// DOM
const questionNumber=document.getElementById('questionNumber');
const questionText=document.getElementById('questionText');
const optionsContainer=document.getElementById('optionsContainer');
const progressBar=document.getElementById('progressBar');
const progressText=document.getElementById('progressText');
const prevBtn=document.getElementById('prevBtn');
const nextBtn=document.getElementById('nextBtn');
const explanationSection=document.getElementById('explanationSection');
const explanationText=document.getElementById('explanationText');
const resultsSection=document.getElementById('resultsSection');
const finalScore=document.getElementById('finalScore');
const reviewContainer=document.getElementById('reviewContainer');
const restartBtn=document.getElementById('restartBtn');

function loadQuestion(){
  const q=quizData[currentQuestion];
  questionNumber.textContent=`Pertanyaan ${currentQuestion+1}`;
  questionText.textContent=q.question;
  explanationSection.classList.add('hidden');
  const options=optionsContainer.querySelectorAll('.option-btn');
  options.forEach((btn,i)=>{
    btn.querySelector('span:last-child').textContent=q.options[i];
    btn.classList.remove('border-green-500','bg-green-100','dark:bg-green-900','border-red-500','bg-red-100','dark:bg-red-900');
    btn.classList.add('border-gray-200','dark:border-gray-600');
    btn.disabled=false;
  });
  progressBar.style.width=`${((currentQuestion+1)/quizData.length)*100}%`;
  progressText.textContent=`${currentQuestion+1} / ${quizData.length}`;
  prevBtn.disabled=currentQuestion===0;
  nextBtn.textContent=currentQuestion===quizData.length-1?'Selesai':'Selanjutnya â†’';
  nextBtn.disabled=userAnswers[currentQuestion]===undefined;
}

function selectOption(selected){
  const q=quizData[currentQuestion];
  const options=optionsContainer.querySelectorAll('.option-btn');
  options.forEach(btn=>{
    btn.disabled=true;
    const option=btn.dataset.option;
    if(option===q.correct) btn.classList.add('border-green-500','bg-green-100','dark:bg-green-900');
    else if(option===selected) btn.classList.add('border-red-500','bg-red-100','dark:bg-red-900');
  });
  userAnswers[currentQuestion]=selected;
  if(selected===q.correct) score++;
  explanationText.textContent=q.explanation;
  explanationSection.classList.remove('hidden');
  nextBtn.disabled=false;
}

function showResults(){
  document.getElementById('quizContainer').style.display='none';
  resultsSection.classList.remove('hidden');
  finalScore.textContent=`${score}/${quizData.length}`;
  reviewContainer.innerHTML='';
  quizData.forEach((q,i)=>{
    const ua=userAnswers[i];
    const correct=ua===q.correct;
    const optionLabels=['a','b','c','d',e'];
    const correctText=q.options[optionLabels.indexOf(q.correct)];
    const userText=ua? q.options[optionLabels.indexOf(ua)]:'Tidak dijawab';
    const div=document.createElement('div');
    div.className=`p-4 rounded-lg border-2 ${correct?'border-green-200 bg-green-50 dark:border-green-700 dark:bg-green-900/20':'border-red-200 bg-red-50 dark:border-red-700 dark:bg-red-900/20'}`;
    div.innerHTML=`
      <div class="flex items-start gap-3 mb-3">
        <span class="text-2xl">${correct?'âœ…':'âŒ'}</span>
        <div class="flex-1">
          <h4 class="font-semibold text-gray-800 dark:text-white mb-2">Pertanyaan ${i+1}</h4>
          <p class="text-gray-700 dark:text-gray-300 mb-2">${q.question}</p>
          <div class="text-sm space-y-1">
            <p><strong>Jawaban Anda:</strong> <span class="${correct?'text-green-600 dark:text-green-400':'text-red-600 dark:text-red-400'}">${userText}</span></p>
            <p><strong>Jawaban Benar:</strong> <span class="text-green-600 dark:text-green-400">${correctText}</span></p>
          </div>
        </div>
      </div>
      <div class="pl-11">
        <div class="p-3 bg-blue-50 dark:bg-blue-900/20 border-l-4 border-blue-500 rounded-r">
          <p class="text-sm text-gray-700 dark:text-gray-300"><strong>ğŸ’¡ Pembahasan:</strong> ${q.explanation}</p>
        </div>
      </div>
    `;
    reviewContainer.appendChild(div);
  });
}

function restartQuiz(){
  currentQuestion=0; userAnswers=[]; score=0;
  resultsSection.classList.add('hidden');
  document.getElementById('quizContainer').style.display='block';
  loadQuestion();
}

optionsContainer.addEventListener('click',e=>{
  if(e.target.classList.contains('option-btn')||e.target.closest('.option-btn')){
    const btn=e.target.classList.contains('option-btn')?e.target:e.target.closest('.option-btn');
    selectOption(btn.dataset.option);
  }
});

prevBtn.addEventListener('click',()=>{
  if(currentQuestion>0){currentQuestion--; loadQuestion();}
});
nextBtn.addEventListener('click',()=>{
  if(currentQuestion<quizData.length-1){currentQuestion++; loadQuestion();}
  else showResults();
});
restartBtn.addEventListener('click',restartQuiz);

loadQuestion();
</script>
